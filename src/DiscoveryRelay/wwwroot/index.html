<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discovery Relay WebSocket Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        input, textarea {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            width: 100%;
        }
        #log {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f5f5f5;
            font-family: monospace;
        }
        .status {
            padding: 8px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .connected {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .disconnected {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <h1>Discovery Relay WebSocket Test</h1>
    
    <div class="container">
        <div class="card">
            <h2>WebSocket Connection</h2>
            <div id="connectionStatus" class="status disconnected">Disconnected</div>
            <button id="connectBtn">Connect</button>
            <button id="disconnectBtn" disabled>Disconnect</button>
        </div>
        
        <div class="card">
            <h2>Send Message</h2>
            <textarea id="messageInput" rows="3" placeholder="Type your message here..."></textarea>
            <button id="sendBtn" disabled>Send Message</button>
        </div>
        
        <div class="card">
            <h2>Message Log</h2>
            <div id="log"></div>
            <button id="clearLogBtn">Clear Log</button>
        </div>
        
        <div class="card">
            <h2>REST API Test</h2>
            <input id="broadcastInput" type="text" placeholder="Message to broadcast">
            <button id="broadcastBtn">Broadcast via REST API</button>
        </div>
    </div>

    <script>
        let socket;
        
        document.getElementById('connectBtn').addEventListener('click', connectWebSocket);
        document.getElementById('disconnectBtn').addEventListener('click', disconnectWebSocket);
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        document.getElementById('clearLogBtn').addEventListener('click', clearLog);
        document.getElementById('broadcastBtn').addEventListener('click', broadcastMessage);
        
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/`;
            
            log(`Connecting to ${wsUrl}...`);
            
            socket = new WebSocket(wsUrl);
            
            socket.onopen = function(event) {
                updateConnectionStatus(true);
                log('Connection established');
            };
            
            socket.onmessage = function(event) {
                log(`Received: ${event.data}`);
            };
            
            socket.onerror = function(error) {
                log('WebSocket Error: ' + JSON.stringify(error));
            };
            
            socket.onclose = function(event) {
                updateConnectionStatus(false);
                log(`Connection closed. Code: ${event.code}, Reason: ${event.reason}`);
            };
        }
        
        function disconnectWebSocket() {
            if (socket) {
                socket.close();
            }
        }
        
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (message && socket && socket.readyState === WebSocket.OPEN) {
                socket.send(message);
                log(`Sent: ${message}`);
                messageInput.value = '';
            }
        }
        
        function broadcastMessage() {
            const message = document.getElementById('broadcastInput').value.trim();
            
            if (message) {
                fetch('/api/broadcast', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                })
                .then(response => response.json())
                .then(data => {
                    log(`Broadcast API Response: ${JSON.stringify(data)}`);
                })
                .catch(error => {
                    log(`Error broadcasting: ${error}`);
                });
            }
        }
        
        function updateConnectionStatus(isConnected) {
            const statusElem = document.getElementById('connectionStatus');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const sendBtn = document.getElementById('sendBtn');
            
            if (isConnected) {
                statusElem.textContent = 'Connected';
                statusElem.className = 'status connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                sendBtn.disabled = false;
            } else {
                statusElem.textContent = 'Disconnected';
                statusElem.className = 'status disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                sendBtn.disabled = true;
            }
        }
        
        function log(message) {
            const logElem = document.getElementById('log');
            const timestamp = new Date().toISOString().substring(11, 19);
            logElem.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logElem.scrollTop = logElem.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
    </script>
</body>
</html>
